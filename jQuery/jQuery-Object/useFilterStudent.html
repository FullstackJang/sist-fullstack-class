<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    
    .high_light{
        background-color: pink;
    }
</style>

</head>
<body>
   
   <table border="1" width="80%"> 
       <thead>
           <tr>
               <th>이름</th>
               <th>국어</th>
               <th>영어</th>
               <th>수학</th>
               <th>총점</th>
               <th>평균</th>
           </tr>           
       </thead>
       <tbody id="sutudentList">
       </tbody>
       
   </table>
   
    이름 : <input type="text"><br>
    국어 : <input type="text"><br>
    영어 : <input type="text"><br>
    수학 : <input type="text"><br>
    <input type="button" value="등록">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('input[type=button]').click(function(){
            let inputList = $('input[type=text]');
            let tr = $('<tr></tr>');
            
            let tot = 0;
            for(let i=0; i < inputList.length; i++){
                let td = $('<td></td>').text($(inputList[i]).val());
                if(i != 0){
                    tot += Number($(inputList[i]).val());
                }
                $(tr).append(td);
            }
            
            let avg = Number(tot / (inputList.length-1));
            
            $(tr).append($('<td></td>').text(tot));
            $(tr).append($('<td></td>)').text(avg));

            $(tr).click(function(){
                
                $('tr').removeClass('high_light');
                $(this).addClass('high_light');
                
                let tdList = $(this).find('td'); //6개의 배열 집합이 만들어진다.
                for(i=0; i < inputList.length; i++){
                    $(inputList[i]).val($(tdList[i].text()));
                }
            });
        });
    </script>
</body>
</html>
