<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        div{
            background-color: orange;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <div>
        
    </div>
    <button id="btnSetCss">CSS 설정하기</button>   
    <button id="btnReadCss">CSS 읽어오기</button>   
       
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    
        $('#btnSetCss').click(function(){
             $('div').css('backgroundColor','blue');
        });
        
        $('#btnReadCss').click(function(){
            let data = $('div').css('backgroundColor');
            alert(data);
        });
        
    </script>
</body>
</html>
