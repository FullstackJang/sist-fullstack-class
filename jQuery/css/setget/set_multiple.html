<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        div{
            background-color: orange;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    
    <div>
        
    </div>
    <button id="btnSetCss">CSS 설정하기</button>   
    <button id="btnSetCssObject">객체를 이용하여 설정하기</button>   
       
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
    
        $('#btnSetCss').click(function(){
             $('div').css('backgroundColor','blue');
             $('div').css('width','200px');
             $('div').css('height','200px');
        });
        
        $('#btnSetCssObject').click(function(){
            $('div').css({
               backgroundColor : 'blue',
               width : '200px',
               height : '200px'
            });
        });
        
    </script>
</body>
</html>
