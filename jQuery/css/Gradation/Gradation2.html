<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <script>
        for(i=0; i < 256; i++){
        let div = $(`<div></div>`).css({
               height: 2,
               background : `rgb(${i},${i},{i})`
            });
            
            $('body').append(div);
        }
    </script>
