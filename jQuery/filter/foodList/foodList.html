<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
    
        .active{
            background-color: pink;
        }
        
    </style>        
    
</head>
<body>
    <h2>좋아하는 음식을 추가하세요</h2>
    <ul id="food_List">
    </ul>
    <hr>
    <input id="input" type="text">
    <input id="btnAdd" type="button" value="등록">
    <input id="btnUpdate" type="button" value="수정">
    <input id="btnDelete" type="button" value="삭제">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <script>
        
        let inputList = $('input[type=text]');
        let btn = $('input[type=button]');
        let li_list;
        let sel_li;
        
        //등록
        $('#btnAdd').click(function(){
            let food = $('input[type=text]').val();
            let li = $('<li></li>').text(food);
            $('#food_List').append(li);
            
        $(li).click(function() {
            
            //현재 클릭된 li를 담아놓을 변수 sel_li;
            sel_li = this;
            
            //모든 li의 css를 제거한다.
            $('li').removeClass('active');
            // 현재 클릭된 this==li의 css를 활성화 함
            $(this).addClass('active');
            $('#input').val($(this).text());
        });

        });
        
        //수정
        $('#btnUpdate').click(function(){
            $(sel_li).text($('#input').val());
        });
        
        //삭제
        $('#btnDelete').click(function(){
            $(sel_li).remove();
        });
        
        
    </script>
    
</body>
</html>
