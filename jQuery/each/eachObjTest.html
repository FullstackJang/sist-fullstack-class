<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        let member_list = [
            {name:'홍길동',age:20},
            {name:'이순신',age:21},
            {name:'유관순',age:22},
            {name:'류수정',age:25},
            {name:'박혜수',age:27}
        ]
    
        // each함수를 사용하여 회원들의 평균나이를 계산하여 출력 해 봅니다.
        
        let tot = 0;
        $(member_list).each(function(index,item){
           tot += item.age;
        });
        let avg = tot / member_list.length;
        alert("평균나이:"+avg);
        
        let arr = [1,2,3];
        arr.forEach(function(arr){
           console.log(this); 
        });
        
    </script>      
    
</body>
</html>
