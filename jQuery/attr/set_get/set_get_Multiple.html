<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <img alt="" width="" height="" src="./img/ball1.jpg">
   <button id='btnSetAttr'>속성 설정하기</button>
   <button id='btnGetAttrObj'>객체를 통한 속성 설정하기</button>
   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $('#btnSetAttr').click(function(){
           $('img').attr('src','/images/stock1.jpg');
           $('img').attr('width','200');
           $('img').attr('height','200');
        });
        
        $('#btnGetAttrObj').click(function(){
            
            $('img').attr({
                src : './images/stock1.jpg',
                width : '200',
                height : '200'
            });
        });
    </script>
</body>
</html>
