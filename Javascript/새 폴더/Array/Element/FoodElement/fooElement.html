<!-- innerHTML은 안에 내용을 전부 초기화하기 때문에 createElement를 사용해야한다. -->

<!-- "추가"를 누르면 사용자의 입력값으로 li를 추가해 보자-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>직장인이 선호하는 점심메뉴</h2>
    <ul id="foodList">
        <li>된장찌개</li>
        <li>설렁탕</li>
    </ul>
    
    <input type="text" id="input">
    <button type="text" id="btnAdd">추가</button>
    
    <script>
        
        document.getElementById('btnAdd').addEventListener('click',function(){
            let li_food = document.createElement('li');
            let food = document.getElementById('input').value;
            let txt_food = document.createTextNode(food);/*사용자가 입력한 값을 가지고 text를 만든다.*/
        
            li_food.appendChild(txt_food);
                
            document.getElementById('foodList').appendChild(li_food);
        });
        
    </script>
</body>
</html>
