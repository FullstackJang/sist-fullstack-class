<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marquee</title>
</head>
<body>

<strong>동해안 오징어떼 출몰</strong><br>

<marquee>&lt;:= </marquee>
<marquee scrollamount="1">&lt;:=<br></marquee>

<marquee>&lt;:=</marquee>
<marquee scrollamount="50" behavior="alternate"><mark>&lt;:=</mark></marquee>

<marquee scrollamount="3" direction="right">:=&gt;</marquee>

<marquee scrollamount="4">&lt;@3333&lt;</marquee>
<marquee scrollamount="10">&lt;:=<br></marquee>

<marquee scrollamount="50" behavior="slide"><mark>&lt;:=</mark></marquee>
<table>
	<tr>
		<td height="80" width="50"><marquee direction="up" behavior="scroll">^^</marquee></td>
	</tr>
</table>

</body>
</html>
