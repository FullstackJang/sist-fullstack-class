<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지태그 속성</title>
</head>
<body>

원본 이미지<br>
<img src="google.png"><br>

크기 변경<br>
<img src="google.png" height="80px" width="130px"><br>

테두리<br>
<img src="google.png" height="80px" width="130px" border="1"><br>

TooltipText설정<br>
<img src="google.png1" height="80px" width="130px" border="1" title="구글" alt="메인으로 이동"><br>


</body>
</html>
