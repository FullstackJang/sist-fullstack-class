<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
</head>
<body>
	
	<!-- <li>테스트</li> -->

	<ol type="100"><!-- 순서목록-->
		<li>봄</li> <!--<li>태그가 끝나면 줄이 변경된다.  -->
		<li>여름</li>
		<li value = "100">가을</li>
		<li>겨울</li>
	</ol>
	
	<ul type="circle"><!-- 도형목록 : disc, circle, square-->
        <li> JavEa S </li>
        <li> Oracle </li>
        <li> Java EE </li>
        <li> HTML </li>
	</ul>
	
	<dl> <!-- 설명목록 -->
		<dt>Java</dt>
		<dd>완벽한 OOP언어</dd>
		<dt>Oracle</dt>
		<dd>대용량 데이터를 다루는 DBMS</dd>
		<dt>HTML</dt>
		<dd>인터넷에서 하이퍼텍스트를 사용하여 자원을 찾고, 연결하는 표준 문서</dd>
	</dl>
	

</body>
</html>
