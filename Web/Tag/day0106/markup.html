<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Markup관련 태그</title>
</head>
<body>
	오늘은 <b>수요일</b> 입니다.<br>
	오늘은 <strong>수요일</strong> 입니다.<br>
	오늘은 <u>수요일</u> 입니다.<br>
	오늘은 <i>수요일</i> 입니다.<br>
	오늘은 <big>수요일</big> 입니다.<br>
	오늘은 <small>수요일</small> 입니다.<br>
	오늘은 <strike>목요일</strike>입니다.<br>
	
	Java언어의 int데이터형의 범위는 -2<sup>31</sup> ~ +2<sup>31-1</sup> 입니다.<br>
	
	물은 H<sub>2</sub>O입니다.<br>
	
	<!-- HTML태그는 중첩 사용가능 -->
	
	오늘은 <b><u><i><big>수요일</big></i></u></b> 입니다.<br>
	오늘은 <mark>수요일</mark> 입니다.<br>

	
</body>
</html>
